<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light-secondary">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <form class="bg-white rounded shadow p-4" action="" style="max-width: 500px; width: 100%;">
            <div class="mb-3 text-start">
                <h1 class="display-5 text-dark fw-semibold">Login</h1>
                <p class="text-muted">Faça login para entrar no sistema</p>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="txtSenha" class="form-label">Senha</label>
                <input id="txtSenha" type="password" class="form-control" placeholder="">
            </div>
            <div class="alert alert-danger" role="alert">
                 Senha ou email invalido
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100">Login</button>
            </div>
            <div class="mb-3 text-center">
                <span>Não possui conta ? </span><a class="text-decoration-none" href="./cadastro.html">Cadastra-se agora !</a>
            </div>
        </form>
    </div>
</body>

</html>
